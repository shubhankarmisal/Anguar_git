<div class="row">
    <div class="col-md-6">
        <h3 style="margin-top: 80px; margin-bottom: 20px;" *ngIf="editMode === false">Post Add</h3>
        <h3 style="margin-top: 80px; margin-bottom: 20px;" *ngIf="editMode === true">Post Edit</h3>
        <form [formGroup]="form" (ngSubmit)="onsubmit()" >
            <div class="mb-3">
                <label for="titletxt" style="font-size: 16px;" class="form-lable">Title: </label>
                <input class="form-control" id="titletxt" formControlName="title" type="text"/>
            </div>
            <div class="mb-3">
                <label for="desctxt" style="font-size: 16px;" class="form-lable">Description: </label>
                <textarea name="" class="form-control" formControlName="description" id="desctxt" cols="30" rows="2"></textarea>
            </div>
            <div class="mb-3">
                <label for="imgfile" style="font-size: 16px;" class="form-lable">Image Path: </label>
                <input class="form-control" id="imgfile" formControlName="imagePath" type="text"/>
                <img class="img-fluid" src="{{ form.value.imagePath }}" alt="">
            </div>
            <div>
                <button type="submit" class="btn btn-success" [disabled]="form.invalid">Save</button> |
                <button type="reset" class="btn btn-primary">Clear</button> 

            </div>
        </form>
    </div>
</div>
